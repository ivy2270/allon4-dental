<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫師牙材券消費系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #reader {
            width: 100%;
        }
        #scanned-info-display {
            font-size: 20px;
            font-weight: bold;
            color: #0056b3;
            margin: 20px 0;
            min-height: 24px;
        }
        #scanned-info-display div {
            margin: 5px 0;
        }
        .control-group {
            margin-bottom: 20px;
        }
        /* 針對所有按鈕的樣式基礎 */
        .control-group button, #goto-form-btn, #goto-gas-btn { 
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        #start-scan-btn {
            background-color: #28a745;
        }
        #stop-scan-btn {
            background-color: #6c757d;
        }
        #goto-form-btn {
            background-color: #ff9800;
        }
        /* 新增「直接進入表單」按鈕的樣式 */
        #goto-gas-btn {
            background-color: #007bff; /* 藍色 */
            width: 100%;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        #loading-message {
            display: none;
            margin-top: 20px;
            color: #555;
        }
        #vendor-display {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h1>醫師牙材券消費系統</h1>
    <div id="vendor-display">廠商：未指定</div>
    
        <div class="control-group">
        <button id="start-scan-btn">啟動掃描</button>
        <button id="stop-scan-btn">停止掃描</button>
    </div>
    <div id="reader"></div>
    <div id="scanned-info-display">請點擊「啟動掃描」</div>
    <button id="goto-form-btn" disabled>前往消費表單 (已掃描)</button>
    <div id="loading-message">處理中...</div>
    
    <hr style="margin: 20px 0; border-top: 1px solid #ddd;">
    
    <button id="goto-gas-btn">直接進入表單 (不掃描)</button>
</div>

<script>
// ==========================================================
// 1. 設定 GAS 部署網址（只在一個位置設定）
// ==========================================================
const CONSUMPTION_GAS_URL = "https://script.google.com/macros/s/AKfycbyNhuBu5d4yObAuxAHpXP1FbrkWwBLzoiWTUVZMioj4MZSW4wEVTGQkzHqaLunLrLhK8Q/exec";

// ==========================================================
// 2. 獲取 HTML 元素和 URL 參數
// ==========================================================
const html5QrCode = new Html5Qrcode("reader");
const infoDisplay = document.getElementById('scanned-info-display');
const startScanBtn = document.getElementById('start-scan-btn');
const stopScanBtn = document.getElementById('stop-scan-btn');
const gotoFormBtn = document.getElementById('goto-form-btn');
const gotoGasBtn = document.getElementById('goto-gas-btn'); // 新增的按鈕
const loadingMessage = document.getElementById('loading-message');
const vendorDisplay = document.getElementById('vendor-display');
const config = { fps: 10, qrbox: { width: 250, height: 250 } };
let currentCameraId = null;

// 讀取 URL 中的廠商參數 (使用 'vendor')
const urlParams = new URLSearchParams(window.location.search);
const vendorCode = urlParams.get('vendor');

// 顯示廠商名稱
if (vendorCode) {
    vendorDisplay.textContent = `廠商：${vendorCode}`;
} else {
    vendorDisplay.textContent = '廠商：未指定';
}


// ==========================================================
// 3. QR Code 掃描相關函式 (保持不變)
// ==========================================================

async function startScanning() {
    startScanBtn.disabled = true;
    infoDisplay.innerHTML = '正在啟動相機...';
    try {
        const devices = await Html5Qrcode.getCameras();
        if (devices && devices.length) {
            const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('後置'));
            const cameraId = backCamera ? backCamera.id : devices[0].id;
            currentCameraId = cameraId;
            await html5QrCode.start({ deviceId: { exact: cameraId } }, config, onScanSuccess);
            infoDisplay.innerHTML = '請對準 QR Code';
            stopScanBtn.disabled = false;
        } else {
            alert('找不到任何相機裝置。');
            startScanBtn.disabled = false;
        }
    } catch (err) {
        alert('無法啟動相機。請檢查權限設定或裝置是否支援。');
        console.error('相機啟動失敗:', err);
        startScanBtn.disabled = false;
    }
}

const onScanSuccess = (decodedText, decodedResult) => {
    console.log(`QR Code 掃描成功: ${decodedText}`);
    const params = new URLSearchParams(decodedText);
    const name = params.get('name');
    const id = params.get('id');
    if (name && id) {
        infoDisplay.innerHTML = `<div>編號：${id}</div><div>姓名：${name}</div>`;
        gotoFormBtn.dataset.name = name;
        gotoFormBtn.dataset.id = id;
        gotoFormBtn.disabled = false;
    } else {
        infoDisplay.innerHTML = '<div>錯誤：QR Code 格式不正確</div>';
    }
    html5QrCode.stop().catch(err => { console.error("停止掃描失敗: ", err); });
    startScanBtn.disabled = false;
};

function stopScanning() {
    stopScanBtn.disabled = true;
    html5QrCode.stop().then(() => {
        console.log("掃描已停止。");
        infoDisplay.innerHTML = '已停止掃描';
        gotoFormBtn.disabled = true;
        startScanBtn.disabled = false;
    }).catch(err => { console.error("停止掃描失敗: ", err); });
}

// 掃描成功後的轉址函式 (保持不變)
function redirectToConsumption() {
    const name = gotoFormBtn.dataset.name;
    const id = gotoFormBtn.dataset.id;
    if (!name || !id) {
        alert('請先掃描 QR Code 取得醫師姓名及編號。');
        return;
    }

    loadingMessage.style.display = 'block';
    // 轉址到 GAS，帶著 name, id, 和 vendor 參數
    const url = `${CONSUMPTION_GAS_URL}?name=${encodeURIComponent(name)}&vendor=${encodeURIComponent(vendorCode || '')}&id=${encodeURIComponent(id)}`;
    window.location.href = url;
}


// ==========================================================
// 4. 新增的「直接進入表單」轉址函式
// ==========================================================

function redirectToGasDirectly() {
    // 構造 URL，只傳遞 vendor 參數
    // 轉址到 GAS，帶著 vendor 參數 (如果有的話)
    const url = `${CONSUMPTION_GAS_URL}?vendor=${encodeURIComponent(vendorCode || '')}`;
    console.log("直接進入表單，轉址至: " + url);
    loadingMessage.style.display = 'block';
    window.location.href = url;
}


// ==========================================================
// 5. 事件監聽器
// ==========================================================

startScanBtn.addEventListener('click', startScanning);
stopScanBtn.addEventListener('click', stopScanning);
gotoFormBtn.addEventListener('click', redirectToConsumption);
gotoGasBtn.addEventListener('click', redirectToGasDirectly); // 新按鈕事件

</script>

</body>
</html>
