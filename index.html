<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>牙材券查詢系統</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>

body {
  font-family: 'Inter', 'Noto Sans TC', sans-serif;
  font-size: 2rem;
  background-color: #f3f4f6;
  line-height: 1.8;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background-image: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
                    url('https://ymdd-image-tw.s3.ap-east-2.amazonaws.com/file_00000000934461f78931c0c083eafdc7.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

/* 桌機版 (螢幕寬度 >= 768px) */
@media (min-width: 768px) {
  body {
    background-image: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
                      url('https://ymdd-image-tw.s3.ap-east-2.amazonaws.com/photo_2025-07-25_22-19-42.jpg');
  }
}


    .card {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
      border: 1px solid #e5e7eb;
    }

    .card .field-label {
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }

    .card .field-value {
      color: #111827;
      margin-bottom: 1rem;
      font-size: 2rem;
      word-break: break-word;
    }

    @media screen and (min-width: 768px) {
      body {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
   <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
      <h2 id="title" class="text-4xl sm:text-5xl font-bold text-center text-gray-800 mb-8">牙材券查詢系統</h2>

      <form name="loginform" onsubmit="event.preventDefault(); submitForm();" class="space-y-6">
        <div>
          <label for="id" class="block mb-2 text-3xl font-medium text-gray-900">姓名</label>
          <input type="text" name="id" id="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-3xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4" placeholder="請輸入您的姓名" required />
        </div>

        <div>
          <label for="passwd" class="block mb-2 text-3xl font-medium text-gray-900">密碼</label>
          <input type="password" name="passwd" id="passwd" class="bg-gray-50 border border-gray-300 text-gray-900 text-3xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4" placeholder="請輸入您的密碼" required />
        </div>

        <div>
          <label for="exam" class="block mb-2 text-3xl font-medium text-gray-900">選擇項目</label>
          <select id="exam" name="exam" class="bg-gray-50 border border-gray-300 text-gray-900 text-3xl rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-4">
            <!-- JavaScript 動態載入 -->
          </select>
        </div>

        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-3xl px-6 py-4 text-center transition-colors duration-300">
          查詢
        </button>
      </form>
    </div>

    <div id="result" class="mt-10"></div>
  </div>

  <script>
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby_QUYQc9ds2y6Qr2eMQbbLL8safIv3Uqr5NL8jp2Sn6kgk83zDK1dqqwn8AYmE8cxM/exec';

    // 載入試卷清單（用 POST 傳 action: getallsheetnames）
    async function loadExamList() {
      try {
        const response = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify({ action: 'getallsheetnames' })
        });
        const data = await response.json();
        const examSelect = document.getElementById('exam');
        examSelect.innerHTML = '';

        if (data.sheetNames && data.sheetNames.length > 0) {
          data.sheetNames.forEach(sheet => {
            const option = document.createElement('option');
            option.value = sheet;
            option.textContent = sheet;
            examSelect.appendChild(option);
          });
        } else {
          examSelect.innerHTML = '<option value="">查無資料</option>';
        }
      } catch (error) {
        alert('無法載入試卷清單：' + error.message);
      }
    }

    // 表單提交
    async function processFormSubmission(e) {
      e.preventDefault();

      const id = document.getElementById('id').value;
      const passwd = document.getElementById('passwd').value;
      const exam = document.getElementById('exam').value;

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '查詢中...';

      try {
        const response = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify({
            action: 'processForm',
            id: id,
            passwd: passwd,
            exam: exam
          })
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.textContent = '❌ ' + data.error;
        } else {
          resultDiv.textContent = `✅ 查詢成功：\n\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        resultDiv.textContent = '❌ 查詢失敗: ' + error.message;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadExamList();
      document.getElementById('myForm').addEventListener('submit', processFormSubmission);
    });
  </script>
</body>
</html>
