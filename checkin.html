<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫師簽到/退系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #reader {
            width: 100%;
        }
        #scanned-name-display {
            font-size: 24px;
            font-weight: bold;
            color: #0056b3;
            margin: 20px 0;
            min-height: 28px; /* 確保沒有內容時也有空間 */
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group button, .button-group button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        #start-scan-btn, #stop-scan-btn {
            background-color: #6c757d;
        }
        #start-scan-btn {
            background-color: #28a745;
        }
        #checkin-btn { background-color: #007bff; }
        #checkout-btn { background-color: #dc3545; }
        #loading-message {
            display: none;
            margin-top: 20px;
            color: #555;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h1>醫師簽到/退系統</h1>

    <div class="control-group">
        <button id="start-scan-btn">啟動掃描</button>
        <button id="stop-scan-btn">停止掃描</button>
    </div>

    <div id="reader"></div>
    
    <div id="scanned-name-display">請點擊「啟動掃描」</div>
    
    <div class="button-group">
        <button id="checkin-btn" disabled>簽到</button>
        <button id="checkout-btn" disabled>簽退</button>
    </div>

    <div id="loading-message">處理中...</div>
</div>

<script>
    const html5QrCode = new Html5Qrcode("reader");
    const nameDisplay = document.getElementById('scanned-name-display');
    const checkinBtn = document.getElementById('checkin-btn');
    const checkoutBtn = document.getElementById('checkout-btn');
    const startScanBtn = document.getElementById('start-scan-btn');
    const stopScanBtn = document.getElementById('stop-scan-btn');
    const loadingMessage = document.getElementById('loading-message');
    
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

    let currentCameraId = null;

    async function startScanning() {
        startScanBtn.disabled = true;
        nameDisplay.innerText = '正在啟動相機...';
        
        try {
            const devices = await Html5Qrcode.getCameras();
            if (devices && devices.length) {
                const backCamera = devices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('後置'));
                const cameraId = backCamera ? backCamera.id : devices[0].id;
                currentCameraId = cameraId;

                await html5QrCode.start({ deviceId: { exact: cameraId } }, config, onScanSuccess);
                nameDisplay.innerText = '請對準 QR Code';
                stopScanBtn.disabled = false;
            } else {
                alert('找不到任何相機裝置。');
                startScanBtn.disabled = false;
            }
        } catch (err) {
            alert('無法啟動相機。請檢查權限設定或裝置是否支援。');
            console.error('相機啟動失敗:', err);
            startScanBtn.disabled = false;
        }
    }

    const onScanSuccess = (decodedText, decodedResult) => {
        console.log(`QR Code 掃描成功: ${decodedText}`);
        
        nameDisplay.innerText = decodedText;
        checkinBtn.disabled = false;
        checkoutBtn.disabled = false;

        html5QrCode.stop().catch(err => {
            console.error("停止掃描失敗: ", err);
        });
        startScanBtn.disabled = false;
    };
    
    function stopScanning() {
        stopScanBtn.disabled = true;
        html5QrCode.stop().then(() => {
            console.log("掃描已停止。");
            nameDisplay.innerText = '已停止掃描';
            checkinBtn.disabled = true;
            checkoutBtn.disabled = true;
            startScanBtn.disabled = false;
        }).catch(err => {
            console.error("停止掃描失敗: ", err);
        });
    }

    // --- 新的轉址邏輯 ---
    const GAS_WEB_APP_URL = "你的 Google Apps Script 部署網址";

    async function redirectWithData(action) {
        const name = nameDisplay.innerText;
        if (!name || name === '請對準 QR Code' || name === '請點擊「啟動掃描」') {
            alert('請先掃描 QR Code 取得醫師姓名。');
            return;
        }
        
        // 轉址到 GAS 中繼頁面，並帶上姓名與動作參數
        const url = `${GAS_WEB_APP_URL}?name=${encodeURIComponent(name)}&action=${action}`;
        window.location.href = url;
    }

    // 綁定按鈕事件
    startScanBtn.addEventListener('click', startScanning);
    stopScanBtn.addEventListener('click', stopScanning);
    checkinBtn.addEventListener('click', () => redirectWithData('checkin'));
    checkoutBtn.addEventListener('click', () => redirectWithData('checkout'));
</script>

</body>
</html>
